<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Controle seus investimentos!</h1>
    <p class="lead">Tudo que voce precisa para gerenciar sua carteira. Cadastre-se</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" >Cadastrar</button>
      <button class="btn btn-info btn-lg">Saiba Mais</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="ol-4">
        <app-register [companiesFromHome]="companies" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
