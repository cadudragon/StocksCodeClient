<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Criar Conta</h2>
  <hr>
  <div class="form-group">
    <label for="favoriteCompany">What's you favorite Company?</label>
    <select class="form-control" id="favoriteCompany">
      <option *ngFor="let company of companiesFromHome" [value]="company">{{company.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" name="username" [(ngModel)]="model.username" class="form-control" placeholder="User Name" required>
  </div>
  <div class="form-group">
    <input type="email" name="email" [(ngModel)]="model.email" class="form-control" placeholder="Email" required>
  </div>
  <div class="form-group">
    <input type="password" name="password" [(ngModel)]="model.password" class="form-control" placeholder="Senha"
      required>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Criar Conta</button>
    <button class="btn btn-default" type="submit" (click)="cancel()">Cancelar</button>
  </div>
</form>
